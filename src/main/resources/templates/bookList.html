<!DOCTYPE html>
<html xmlns:th="https://www.thyemleaf.com">
<head>
<meta charset="ISO-8859-1">
<title>Active Books</title>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	 <script src="https://kit.fontawesome.com/0faddc1af8" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

	<nav class="navbar navbar-expand-lg navbar-light bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand text-white">Local Book Store</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active text-white" aria-current="page" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="/book_list">Book List</a>
        </li>
        <li class="nav-item">
        	<a class="nav-link text-white" href="/register">New Book</a>
        </li>
         <li class="nav-item">
        	<a class="nav-link text-white" href="my_list">My Books</a>
        </li>
      </ul>
      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </div>
</nav>

<div class="container my-5 col-md-6">

	<table class="table table-striped table-hover">
	<center><h3>Book List</h3></center>
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Author</th>
      <th scope="col">Price</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="b:${book}">
   		<td th:text="${b.id}"></td> 	
    	<td th:text="${b.name}"></td>
    	<td th:text="${b.author}"></td>
    	<td th:text="${b.price}"></td>
    	<td><a class="btn btn-primary btn-sm" th:href="@{/my_list/{id}(id=${b.id})}">Add To MyBooks</a>
    	<a  style="color:blue" th:href="@{/editBook/{id} (id=${b.id})}"><i class="fas fa-edit me-4"></i></a>
    	<a  style="color:red" th:href="@{/deleteBook/{id} (id=${b.id})}"><i class="fa-solid fa-trash"></i></a>
    	
    	</td>
    </tr>
  </tbody>
</table>
</div>

</body>
</html>
