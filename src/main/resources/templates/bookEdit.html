	<div class="container my-5 p-5" style="border:1px solid black">
<div class="text-center"><h3>Edit Book</h3></div>
	<form class="col-md-4 offset-md-4" th:action="@{/save}" method="post" th:object="${book}">
	<input type="hidden" name="id" th:value="${book.id}"/>
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" name="name" placeholder="Enter Name" th:value="${book.name}">
</div>

<div class="form-group">
    <label for="author">Author</label>
    <input type="text" class="form-control" id="author" name="author" placeholder="Enter Author" th:value="${book.author}">
</div>

<div class="form-group">
    <label for="name">Price</label>
    <input type="text" class="form-control" id="price" name="price" placeholder="Enter Price" th:value="${book.price}">
</div>
 <br>
  <center><button type="submit" class="btn btn-primary">Submit</button></center>
</form>
